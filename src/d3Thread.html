<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/popup.css" type="text/css" />
	<link rel="stylesheet" href="css/d3Thread.css" type="text/css" />
	<link rel="stylesheet" href="css/dialog.css" type="text/css" />
	<link rel="stylesheet" href="css/editor.css" type="text/css" />
	<link rel="stylesheet" href="css/rickshaw.css" type="text/css" />

	<script build="no" type="text/javascript" src="lib/d3.3.4.8.min.js"></script>
	<script build="no" type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script build="no" type="text/javascript" src="lib/rickshaw.min.js"></script>
	<script build="no" type="text/javascript" src="lib/chroma.min.js"></script>
	<script build="no" type="text/javascript" src="lib/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/eskup-api.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="js/messageControl.js"></script>
	<script type="text/javascript" src="js/d3Helpers.js"></script>
	<script build="remove" type="text/javascript" src="js/d3SampleData.js" exclude="1"></script>
	<script type="text/javascript" src="js/d3Controller.js"></script>
	<script type="text/javascript" src="js/d3Conversation.js"></script>
	<script type="text/javascript" src="js/d3DataProcessor.js"></script>
	<script type="text/javascript" src="js/d3Frequency.js"></script>
	<script type="text/javascript" src="js/d3Graph.js"></script>
</head>
<body id="conversation">
	<div id="d3-chart">
		<div id="d3-frequency"></div>
		<!-- <div class="mask"></div> -->
	</div>
	<div id="chart-options">
		<div class="layouts">
			<div id="set-tree" class="layout radio on">ÁRBOL</div>
			<div id="set-timeline" class="layout radio">TIMELINE</div>
			<div id="set-graph" class="layout radio">GRAFO</div>
			<div id="set-interaction" class="layout radio">INTERACCIONES</div>
		</div>
		<div class="options">
			<div id="group-author" class="option check">Agrupar por autor</div>
		</div>
	</div>

	<div id="chart-messages" class="expandable">
		<h2 class="redtitle fa fa-comments"> CONVERSACIÓN</h2>
		<div class="fix fa fa-thumb-tack"></div>
		<div class="content">
			<div id="chart-output"></div>
		</div>
	</div>
	
	<div id="chart-control" class="expandable">
		<h2 class="fa fa-sliders"> SELECCIÓN</h2>
		<div class="fix fa fa-thumb-tack"></div>
		<div class="content">
			<p><b>SELECCIONA</b> los mensajes que cumplen con <b id="switch" class="OR"></b> los siguientes criterios:</p>
			<div class="section users-list">
				<h3 id="check-all-users" class="check">Usuarios (<span id="n-users"></span>)</h3>
				<div class="list-head item">
					<span id="sort-nickname" class="nickname sort-users fa fa-sort" data-field="nickname"> nickname</span>
					<span class="color-picker"></span>
					<span id="sort-nmessages" class="nmessages sort-users fa fa-sort" data-field="nMessages"> mensajes</span>
					<span id="sort-ndeleted" class="ndeleted sort-users fa fa-sort" data-field="nDeleted"> borrados</span>
					<span id="sort-nwords" class="nwords sort-users fa fa-sort" data-field="nWords"> palabras</span>
					<span id="sort-nreplies" class="nreplies sort-users fa fa-sort" data-field="nReplies"> respuestas</span>
				</div>
				<ul class="list"></ul>
			</div>
			<div class="section words-list">
				<h3>Top Palabras</h3>
				<ol class="list columns"></ol>
			</div>
			<div class="section images-list">
				<h3>Imágenes</h3>
				<ul class="list"></ul>
			</div>
<!-- 			<div class="section videos-list">
				<h3>Vídeos</h3>
				<ul class="list"></ul>
			</div> -->
		</div>	<!-- content -->
	</div>
	<script type="text/javascript" src="js/d3Thread.js"></script>
</body>
</html>
