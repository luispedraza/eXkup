<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/popup.css" type="text/css" />
	<link rel="stylesheet" href="css/d3Thread.css" type="text/css" />
	<link rel="stylesheet" href="css/dialog.css" type="text/css" />
	<link rel="stylesheet" href="css/editor.css" type="text/css" />
	<link rel="stylesheet" href="css/rickshaw.css" type="text/css" />

	<script build="no" type="text/javascript" src="lib/d3.3.4.8.min.js"></script>
	<script build="no" type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script build="no" type="text/javascript" src="lib/rickshaw.min.js"></script>
	
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/eskup-api.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="js/messageControl.js"></script>
	<script type="text/javascript" src="js/d3Helpers.js"></script>
	<script build="remove" type="text/javascript" src="js/d3SampleData.js" exclude="1"></script>
</head>
<body id="conversation">
	<div id="d3-frequency"></div>
	<div id="d3-chart"></div>
	<div id="chart-options">
		<div id="set-timeline" class="option">timeline</div>
		<div id="set-tree" class="option">árbol</div>
	</div>
	<div id="chart-control" class="expandable" data-width="500px">
		<h1 class="fa fa-sliders"> CONTROLES<div class="fa fa-chevron-right expand"></div></h1>
		<div id="users-list">
			<h2>Usuarios <span id="n-users"></span><span id="check-all-users" class="check"></span></h2>
			<div class="list-head item">
				<span id="sort-nickname" class="nickname sort-users fa fa-sort" data-field="nickname"> nickname</span>
				<span class="color-picker"></span>
				<span id="sort-nmessages" class="nmessages sort-users fa fa-sort" data-field="nMessages"> mensajes</span>
				<span id="sort-ndeleted" class="ndeleted sort-users fa fa-sort" data-field="nDeleted"> borrados</span>
				<span id="sort-nwords" class="nwords sort-users fa fa-sort" data-field="nWords"> palabras</span>
				<span id="sort-nreplies" class="nreplies sort-users fa fa-sort" data-field="nReplies"> respuestas</span>
			</div>
			<ul id="users-list" class="list"></ul>
		</div>
		<div id="words-list">
			<h2>Top Palabras</h2>
			<ol id="words-list" class="list columns"></ol>
		</div>
		<div id="images-list">
			<h2>Imágenes</h2>
			<ul id="images-list" class="list"></ul>
		</div>
		<div id="videos-list">
			<h2>Vídeos</h2>
			<ul id="videos-list" class="list"></ul>
		</div>
	</div>

	<div id="chart-messages" class="expandable" data-width="max">
		<h1 class="fa fa-comments"> CONVERSACIÓN<div class="fa fa-chevron-right expand"></div></h1>
		<div id="chart-ouput"></div>
	</div>


	<script type="text/javascript" src="js/d3Thread.js"></script>
</body>
</html>
