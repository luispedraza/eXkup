<div id="editor-title"></div>
<div id="replying-message"></div>
<div id="editor">
	<div id="commands">
		<div id="counter">280</div>
		<div class="send" id="send" data-command="send">ENVIAR</div>
		<div class="cancel" id="cancel">CANCELAR</div>
	</div>
	<div id="toolbar">
		<button id="setbold" class="button fa fa-bold" title="negrita"></button>
		<button id="setitalic" class="button fa fa-italic" title="cursiva"></button>
		<button id="insertlink" class="button fa fa-link" title="enlazar esta página"></button>
		<!-- <button id="insertvideo" class="button fa fa-video-camera" title="insertar vídeo"></button> -->
		<button id="insertimage" class="button fa fa-camera" title="insertar imagen"></button>
		<!-- <button id="cortas" class="button fa fa-cut" title="acortar enlaces"></button> -->

	</div>

	<div id="send2social">
		<input id="send2fb" name="send2fb" type="checkbox"/>
		<label for="send2fb" class="facebook fa fa-facebook"></label>
		<input id="send2tt" name="send2tt" type="checkbox"/>
		<label for="send2tt" class="twitter fa fa-twitter"></label>
	</div>

	<div id="newmessage-container">
		<div id="newimage">
			<canvas id="canvasimage"></canvas>
			<div id="removeimage" class="fa fa-trash-o"></div>
		</div> <!-- optional new image -->
		<div id="newmessage" contenteditable="true"></div>
	</div>
	<div id="destinations">
		<div id="send2theme" class="send2">
			<h2>TEMAS <i class="fa fa-angle-right"></i></h2>
		</div>

		<div id="NOsend2theme" class="send2">
			<div>
				<span class="fa fa-warning"> No se enviará a </span>
				<ul></ul>
				<span> porque no puedes escribir en estos temas.</span>
			</div>
		</div>

		<div id="send2user" class="send2">
			<h2>USUARIOS <i class="fa fa-angle-right"></i></h2>
		</div>	<!-- privados -->
	</div>
</div>
