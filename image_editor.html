<!doctype html>
<html>
	<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/eskupext.css" type="text/css" />
	<link rel="stylesheet" href="css/editor.css" type="text/css" />
	<link rel="stylesheet" href="css/image-editor.css" type="text/css" />
	
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/eskup-api-old.js"></script>
	<script type="text/javascript" src="js/eskup-api.js"></script>
	<script type="text/javascript" src="js/windows.js"></script>
	<script type="text/javascript" src="js/image-editor.js"></script>
	<script type="text/javascript" src="lib/fabric.js"></script>
	<script type="text/javascript" src="lib/masonry.min.js"></script>
	<script type="text/javascript" src="lib/caman.3.3.0.full.min.js"></script>
</head>
<body>
<div id="masonry-container"></div>

<div id="editor">
	<div id="commands">
		<div id="counter">280</div>
		<div class="send" id="send">publicar</div>
		<div class="cancel" id="cancel">cancelar</div>
	</div>
	<div id="toolbar">
		<img id="setbold" class="button" title="negrita" src="icon/bold.png" />
		<img id="setitalic" class="button" title="cursiva" src="icon/italic.png" /> 
		<img id="insertlink" class="button" title="enlazar esta página" src="icon/link.png" />
		<img id="insertvideo" class="button" title="insertar vídeo" src="icon/video.png" />
		<img id="insertimage" class="button" title="insertar imagen" src="icon/photo.png" />
		<img id="cortas" class="button" title="acortar enlaces" src="icon/cortas.png" />
		<input id="send2fb" type="checkbox" title="facebook"/>
		<input id="send2tt" type="checkbox" title="twitter"/>
	</div>
	<div id="newmessage" contenteditable></div>
	<div id="newimage">
		<div id="newimage-control">
			<div id="insert-cancel" class="button">eliminar</div>
			<div id="insert-confirm" class="button">insertar</div>
		</div>
		<canvas id="canvasimage"></canvas>
	</div>
</div>



<div id="selector-editor">
	<canvas id="canvas-editor" width="600" height="600"></canvas>

	<div id="canvas-controls">
		
		<div id="selector-content" class="controlitem">
			<h1>selecciona una imagen…</h1>
			<input type="checkbox" name="show-small" id="show-small">
			<label for="show-small">Mostrar imágenes pequeñas</label>
			<div id="selector-items">
			<div class="item">
				<h2>… desde tu disco duro</h2>
				<input type="file" id="hd" name="hd">
				<div id="hd-images" class="content-normal"></div>
			</div>
			<div class="item">
				<h2>… desde Google</h2>
				<div class="content-normal"></div>
				<div class="content-small"></div>
			</div>
			<div class="item">
				<h2>… desde OpenClipArt Library</h2>
				<input id="clips-search-string" placeholder="buscar un clip…">
				<input type="button" value="buscar" id="clips-search">
				<div id="clips" class="content-normal"><img id="clips-loader" src="/icon/loader.gif"></img></div>
				
			</div>
			</div>	
		</div>

		<h1>insertar/editar objetos</h1>
		<input id="canvas-rect" type="button" class="btn"/>
		<input id="canvas-circle" type="button" class="btn"/>
		<input id="canvas-triangle" type="button" class="btn"/>
		<label for="obj-opacity">Opacidad:</label>
		<input id="obj-opacity" name="obj-opacity" type="range" min="0" max="100" value="100">
		<label for="obj-color">Color:</label>
		<input id="obj-color" name="obj-color" type="color" value="#ff0000">
		
		<input id="canvas-text" type="button" class="off" value="insertar texto">
		<div>
			<textarea id="canvas-text-value" width="100%" placeholder="escribe aquí el texto…"></textarea>
			<label for="canvas-text-font">tipografía:</label>
			<select id="canvas-text-font">
				<option>Arial</option>
				<option selected="">Helvetica</option>
				<option>Myriad Pro</option>
				<option>Delicious</option>
				<option>Verdana</option>
				<option>Georgia</option>
				<option>Courier</option>
				<option>Comic Sans MS</option>
				<option>Impact</option>
				<option>Monaco</option>
				<option>Optima</option>
				<option>Hoefler Text</option>
				<option>Plaster</option>
				<option>Engagement</option>
			</select>
			<input id="canvas-text-bold" type="button" style="font-weight:bold" class="btn" value="N">
			<input id="canvas-text-italic" type="button" style="font-style:italic" class="btn" value="i">
			<input id="canvas-text-under" type="button" style="text-decoration:underline" class="btn" value="o">
			<input id="canvas-text-stroke" type="button" style="text-decoration:line-through" class="btn" value="o">
			<input id="canvas-text-over" type="button" style="text-decoration:overline" class="btn" value="o">
			<input id="canvas-text-shadow" type="button" style="text-shadow:#666666 1px 1px 3px" class="btn" value="S">
		</div>
		
		<h1>eliminar objetos</h1>
		<input id="canvas-remove" type="button" value="borrar"/>
		<input id="canvas-clear" type="button" value="limpiar"/>
		<h1>dibujo</h1>
		<input type="checkbox" id="canvas-draw-on" name="canvas-draw-on">
		<label for="canvas-draw-on">quiero dibujar algo</label>
		<div id="draw-options" class="off">
			<label for="draw-width">ancho:</label>
			<input type="range" id="draw-width" name="draw-width" min="1" max="20">
			<label for="draw-width">color:</label>
			<input type="color" id="draw-color" name="draw-color">
		</div>
		<h1>reordenar</h1>
		<input type="button" id="canvas-layout" value="Layout">

		<label for="back-color">Color de fondo:</label>
		<input id="back-color" name="back-color" type="color" value="#ffffff">
	</div>
</div>


</body>
</html>
