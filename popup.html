<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,300' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/eskupext.css" type="text/css" />
	<link rel="stylesheet" href="css/popup.css" type="text/css" />
	<link rel="stylesheet" href="css/editor.css" type="text/css" />
	<link rel="stylesheet" href="css/dialog.css" type="text/css" />
	<link rel="stylesheet" href="css/tree.css" type="text/css" />
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/eskup-api-old.js"></script>
	<script type="text/javascript" src="js/eskup-api.js"></script>
	<script type="text/javascript" src="js/windows.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="lib/d3.v2.min.js"></script>
</head>
<body>

	<div id="header">
		<ul id="header-menu">
			<li>perfil</li>
			<li>opciones</li>
			<li>desconectar</li>
		</ul>
		<div id="header-user">
			<img id="user-avatar" />
			<span id="user-name">lpedraza</span>
			<span id="user-fullname">(Luis Pedraza)</span>
		</div>
	</div><!-- header -->

	<div id= "progress">
		<div id="progress-status"></div>
	</div>

	<div id="navigation">
		<!-- SECCION. MENSAJES -->
		<div id="msg-section" class="section-container">
			<h1>mensajes</h1>
			<ul class="navigator">
				<li id="todo">todos</li>
				<li id="sigo">seguidos</li>
				<li id="mios">propios</li>
				<li id="priv">privados</li>
				<li id="favs">favoritos</li>
			</ul>
			<div class="search">
				<input name="search" type="text" value="" placeholder="texto a buscar…" size="15" maxlength="25" id="searchtxt_sigo"/><input type="button" id="search" value="buscar">
			</div>
		</div>
		<!-- SECCION. TEMAS -->
		<div id="thm-section" class="section-container">
			<h1>temas</h1>
			<ul id="themes-follow" class="navigator"></ul>
		</div>
	</div><!-- navigation -->
	
	<div id="messages">
		<div id="board" class="message-list"></div>
		<div id="tree-board"><a id="closetree" href="#">volver</a><div id="tree"></div></div>
	</div>



	<!-- SECCION. PERFIL -->
	<div id="profile-section">
		<h1 id="profile-section-h1">perfil</h1>
		<a id="logout" href="#">Cerrar Sesión</a>
		<div id="mifoto" style="float:left"></div>
		<div class="profile_item" id="nombre"></div>
		<div class="profile_item" id="apellidos"></div>
		<div class="profile_item" id="urlpersonal"></div>
		<div class="profile_item" id="descripcion"></div>
		<div class="profile_item" id="blog"></div>

		<div id="follows">
			<div id="follow-to">
				<h4>sigo a:</h4>
				<div class="follow-to-users" id="follow-to-users"></div>
			</div>
			<div id="follow-me">
				<h4>me siguen:</h4>
				<div class="follow-me-users" id="follow-me-users"></div>       
			</div>
		</div>
	</div>

	<!-- SECCION. EDITOR -->
	<div id="edit-section">
		<h1 id="edit-section-h1">escribir nuevo mensaje <span class="fa fa-chevron-up"></span></h1>
		<div id="editor">
			<div id="commands">
				<div id="counter">280</div>
				<div class="send" id="send"><a href="#">mandar</a></div>
				<div class="cancel" id="cancel"><a href="#">cancelar</a></div>
			</div>
			<div id="toolbar">
				<a id="setbold" class="button fa fa-bold" title="negrita"></a>
				<a id="setitalic" class="button fa fa-italic" title="cursiva"></a>
				<a id="insertlink" class="button fa fa-link" title="enlazar esta página"></a>
				<a id="insertvideo" class="button fa fa-video-camera" title="insertar vídeo"></a>
				<a id="insertimage" class="button fa fa-camera" title="insertar imagen"></a>
				<a id="cortas" class="button fa fa-cut" title="acortar enlaces"></a>
				<input id="send2fb" type="checkbox" title="facebook" class="fa fa-facebook-square" />
				<input id="send2tt" type="checkbox" title="twitter" class="fa fa-twitter-square" />
			</div>
			<div id="newmessage" contenteditable></div>
			<div id="destinations">
				<div id="send2priv">privado: </div>
				<div id="send2theme">tema: </div>
			</div>
		</div>
	</div>

<!-- <div id="thread">
	<div id="unflip">volver</div>
	<div id="graph"></div>
</div> -->

</body>
</html>
