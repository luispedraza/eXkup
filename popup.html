<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/eskupext.css" type="text/css" />
	<link rel="stylesheet" href="css/popup.css" type="text/css" />
	<link rel="stylesheet" href="css/editor.css" type="text/css" />
	<link rel="stylesheet" href="css/dialog.css" type="text/css" />
	<link rel="stylesheet" href="css/tree.css" type="text/css" />
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="js/eskup-api-old.js"></script>
	<script type="text/javascript" src="js/eskup-api.js"></script>
	<script type="text/javascript" src="js/windows.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="lib/d3.v2.min.js"></script>
</head>
<body>

<div id = "dialog">
	<div id="dlg_msg">¿está seguro de querer continuar?</div>
	<div id="dlg_extra"></div>
	<div id="dlg_ok" class="button">OK</div>
	<div id="dlg_cancel" class="button">Cancel</div>
</div>
<div id= "progress">
	<div id="progress-status"></div>
</div>



<!-- SECCION. EDITOR -->
<div class="section-container">
	<h1>nuevo</h1>
	<div id="editor">
		<div id="commands">
			<div id="counter">280</div>
			<div class="send" id="send"><a href="#">mandar</a></div>
			<div class="cancel" id="cancel"><a href="#">cancelar</a></div>
		</div>
		<div id="toolbar">
			<img id="setbold" class="button" title="negrita" src="icon/bold.png" />
			<img id="setitalic" class="button" title="cursiva" src="icon/italic.png" /> 
			<img id="insertlink" class="button" title="enlazar esta página" src="icon/link.png" />
			<img id="insertvideo" class="button" title="insertar vídeo" src="icon/video.png" />
			<img id="insertimage" class="button" title="insertar imagen" src="icon/photo.png" />
			<img id="cortas" class="button" title="acortar enlaces" src="icon/cortas.png" />
			<input id="send2fb" type="checkbox" title="facebook"/>
			<input id="send2tt" type="checkbox" title="twitter"/>
		</div>
		<div id="newmessage" contenteditable></div>
	</div>
</div>



<!-- SECCION. MENSAJES -->
<div class="section-container">
	<h1>mensajes</h1>
	<ul class="navigator">
		<li id="todo">todos</li>
		<li id="sigo">seguidos</li>
		<li id="mios">propios</li>
		<li id="priv">privados</li>
		<li id="favs">favoritos</li>
	</ul>
	<div class="search">
		<input name="search" type="text" value="" placeholder="texto a buscar…" size="15" maxlength="25" id="searchtxt_sigo"/><input type="button" id="search" value="buscar">
	</div>
</div>
<div id="board" class="message-list"></div>

<!-- SECCION. TEMAS -->
<div class="section-container">
	<h1>temas</h1>
	<h2>seguidos</h2>
		<ul id="themes-follow" class="navigator"></ul>
	<h2>bloqueados</h2>
		<ul id="themes-block" class="navigator"></ul>
</div>

<!-- SECCION. PERFIL -->
<div class="section-container">
	<h1>perfil</h1>
</div>

<div id="profile">
	<a id="logout" href="#">Cerrar Sesión</a>
	<div id="mifoto" style="float:left"></div>
	<div class="profile_item" id="nombre"></div>
	<div class="profile_item" id="apellidos"></div>
	<div class="profile_item" id="urlpersonal"></div>
	<div class="profile_item" id="descripcion"></div>
	<div class="profile_item" id="blog"></div>
	
	<div id="follows">
	<div id="follow-to">
		<h4>sigo a:</h4>
		<div class="follow-to-users" id="follow-to-users"></div>
	</div>
	<div id="follow-me">
		<h4>me siguen:</h4>
		<div class="follow-me-users" id="follow-me-users"></div>       
	</div>
	</div>
</div>


<div id="thread">
	<div id="unflip">volver</div>
	<div id="graph"></div>
</div>

</body>
</html>
